<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>
<form id="form" onsubmit="takevalue()">
	<label for="fn">First Name</label>
	<input type="text" id="fn" required><br>
	<label for="ln">Last Name</label>
	<input type="text" id="ln" required><br>
	<label for="pn">Phone Number</label>
	<input type="number" id="pn" required><br>
	<label for="mail">Email ID</label>
	<input type="email" id="mail" required><br>
	<button>Submit</button>
</form>
</body>

	<script>
	function takevalue(){
		var fn=document.getElementById("fn").value;
		var ln=document.getElementById("ln").value;
		var pn=document.getElementById("pn").value;
		var mail=document.getElementById("mail").value;
		document.write("First Name: "+ fn +" Last Name: " +ln +" Phone Number: "+ pn+" Email ID: "+mail);
	}
	</script>


</html>
